<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning" >
              <h4 class="card-title">Historial de reservas</h4>
            </div>            
            <div class="col-md-12">
                <div class="card-content table-responsive table-full-width">
                    <table class="table">
                      <thead class="text-danger">
                        <th></th>
                        <th>Tipo</th>
                        <th>Título</th>
                        <th>Código</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let e of elemento">
                          <td><a href="#">
                            <img class="img-circle" width="50%" src="{{e.portada}}" alt="">
                          </a>
                          </td>
                          <td>{{e.tipo}}</td>
                          <td>{{e.titulo}}</td>
                          <td>{{e.idEjemplar}}</td>
                          <td>{{e.fecha}}</td>
                          <td>
                              <span class="badge badge-primary">{{e.estado}}</span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-warning" >
              <h4 class="card-title">Historial de préstamos</h4>
            </div>            
            <div class="form-inline">  
              <div class="col-md-3"> 
                <label for="f_desde">Desde</label>
                <input [(ngModel)]="f_desde" id="f_desde" type="date"  class="form-control">                    
              </div>  
              <div class="col-md-3"> 
                <label for="f_hasta">Hasta</label>
                  <input [(ngModel)]="f_hasta" name="f_hasta" id="f_hasta" type="date"  class="form-control">                    
              </div>  
              <div class="col-md-4"> 
                  <label for="tituloFiltro">Título</label>
                    <input [(ngModel)]="titulo" name="titulo" id="tituloFiltro" type="text"  class="form-control col-md-12" style="width:100%">                    
                </div> 
                <div class="col-md-2"> 
                <br>
                <button (click)="buscar()" type="button" class="btn btn-danger btn-sm">Filtrar</button>                  
                </div>               
              </div>
              <br>
            <div class="col-md-12">
                <div class="card-content table-responsive table-full-width">
                    <table class="table">
                      <thead class="text-danger">
                        <th></th>
                        <th>Tipo</th>
                        <th>Título</th>
                        <th>Código</th>
                        <th>Fecha</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let e of elemento">
                          <td><a>
                            <img class="img-circle" width="50%" src="{{e.portada}}" alt="">
                          </a>
                          </td>
                          <td>{{e.tipo}}</td>
                          <td>{{e.titulo}}</td>
                          <td>{{e.idEjemplar}}</td>
                          <td>{{e.fechaEntrega}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
          </div>
      </div>
  </div>
</div>
